<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Quieres ser mi ValentÃ­n?</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 26px;
        }

        button {
            padding: 16px 32px;
            font-size: 20px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #cat {
            display: none;
            margin-top: 30px;
        }

        #cat img {
            width: 220px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Â¿Quieres ser mi ValentÃ­n? ðŸ’˜</h1>

    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>

    <div id="cat">
        <h2 style="color:white;">Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ¥°</h2>
        <img src="https://i.imgur.com/4AiXzf8.jpeg" alt="Gatito con rosa">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".container");
    const cat = document.getElementById("cat");

    function moveNoButton() {
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = containerRect.width - btnRect.width;
        const maxY = containerRect.height - btnRect.height;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    // Para celular (touch)
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton();
    });

    // Para desktop (opcional)
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
        cat.style.display = "block";
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
    });
</script>

</body>
</html>
